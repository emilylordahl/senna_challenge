<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter Follower Count</title>

	<link rel="stylesheet" href="css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

	<div id='container'>
		<h1>Twitter Follower Count!</h1>
		<h3>Enter a Twitter handle to find out how many followers a user has.</h3>
		<p>
			<span>@</span>
			<input class='user-input' type='text' name='twitter-handle' placeholder='Twitter Handle'>
			<button id='search-button'>Get Follower Count</button>
		</p>

		<div id='results-container'>
			<div id='message-container'></div>
			<div id='follower-container'></div>
		</div>

		<template id='follower-template'>
			<p class='follower-result'>{{title}}</p>
		</template>
	</div>

</body>
</html>
